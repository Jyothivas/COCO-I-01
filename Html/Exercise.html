<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
    <style>
        .sec-0{
            border: 1px solid;
            background: lightgray;
        }
        .sec1{
            border: 1px solid;
            width: 90vw;
            margin: 5vh;
            height: 24vh;
            background-color: lightgrey;
        }
        .sec2{
            border: 1px solid;
            width: 90vw;
            margin: 5vh;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <section class="sec-0">
        <p>html</p>
        <section class="sec1">
            <p>head
            <h5 id="h51" style="border: 1px solid;width: 80vw;margin: 5vh;height: 5vh;">Page title</h5>
            /head</p>
        </section>
        <section class="sec2">
            <p>body</p>
            <article style="border: 2px solid;width: 85vw;margin: 5vh;background-color:white;">
            <h5 id="h52" style="border: 1px solid;width: 80vw;margin: 5vh;background-color: white;">This is heading</h5>
            <p id="p1" style="border: 1px solid;width: 80vw;margin: 5vh;background-color: white;">This is Paragraph</p>
            <p id="p2" style="border: 1px solid;width: 80vw;margin: 5vh;background-color: white;">This is another Paragraph</p>
            </article>
        <p>/body </p>
        </section>
        <p>/html</p>
    </section>

</body>
</html>
