<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d1{
       display: flex;
       background-color: lightgray;
    }
    .d2{
        width: 50%;
    }
    .d3{
        width: 50%;
        display: flex;
        justify-content: end;
    }
    .ul{
        display: flex;
        text-align: center;
    }
    li{
        list-style:none;
        padding-right: 20px;

        
    }

</style>
<body>
    <div class="d1">
        <div class="d2">
            <ul>
                <li>Open</li>
            </ul>
        </div>
        <div class="d3">
           <ul class="ul">
               <li >Start</li>
               <li >Close</li>
            </ul>
             
           </div> 
    </div>
</body>
