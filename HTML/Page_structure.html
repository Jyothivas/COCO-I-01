<!DOCTYPE html>
<html lang="en" class="example1">
<head>
    <title>HTML Page Structure</title>
    <style>
        .example1{
           margin: 5px;
        }
        .first{
            border:1px solid rgb(3, 3, 4);
            padding: 20px;
            background-color: rgb(169, 189, 234);
        }
        section.demo{
            border:1px solid rgb(3, 3, 4);
            padding: 10px;
            margin: 15px;
        }
        section.div2{
            border:1px solid rgb(3, 3, 4);
            padding: 10px;
            margin: 15px;
        }
      
    </style>
</head>
<body>
    <div class="first">
    
        <section class="demo">
          
            <div style="border:1px solid rgb(3, 3, 4);
            padding: 10px;">Page Title</div>
        </section>
        <section style="padding:10px"class="div2">
          
        <div style="border:1px solid rgb(3, 3, 4);padding:20px;margin:30px;   background-color: rgb(248, 250, 249);">

            <h1 style="border:1px solid rgb(3, 3, 4);">This is a heading</h1>
            <p style="border:1px solid rgb(3, 3, 4);">This is a paragraph.</p>
            <p style="border:1px solid rgb(3, 3, 4);">This is another paragraph.</p>

        </div>
        </section>
    </div>
    
</body>
</html>
